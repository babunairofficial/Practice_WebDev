<!DOCTYPE html>
<!--Make a Responsive Profile Card-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="profile-card">

        <!--profile image-->
        <div class="image">            
            <img src="photo.jpeg" alt="photo" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Babu Nair</span>
            <span class="job">FullStack Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/babu-nair-651928290/" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://x.com/babunairvillain" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://github.com/babunairofficial" style="background: #383737;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
     </div>
</body>
</html>
