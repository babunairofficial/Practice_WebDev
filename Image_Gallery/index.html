<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" alt="backBtn" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/1.jpg" alt="image1"></span>
                <span><img src="images/2.jpg" alt="image2"></span>
                <span><img src="images/3.jpg" alt="image3"></span>
            </div>
            <div>
                <span><img src="images/4.jpg" alt="image4"></span>
                <span><img src="images/5.jpg" alt="image5"></span>
                <span><img src="images/6.jpg" alt="image6"></span>
            </div>
        </div>
        <img src="images/next.png" alt="nextBtn" id="nextBtn">
    </div>
    
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft +=evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () =>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft +=300;
        });

        backBtn.addEventListener("click", () =>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 300;
        });
    </script>
</body>
</html>
