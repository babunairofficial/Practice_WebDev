<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Login Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                Login Form
            </div>
            <form action="#">
                <div class="field">
                    <input type="text" required>
                    <label>Email Address</label>
                </div>
                <div class="field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <div class="check">
                        <input type="checkbox">
                        Remember Me
                    </div>
                    <div class="link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="sign-link">
                    Not a Member?
                    <a href="#">Signup now</a>
                </div>
            </form>            
        </div>
    </div>    
</body>
</html>
