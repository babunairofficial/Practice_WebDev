<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card Designing</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="logo">
                        <h5>Rupay Card</h5>
                    </span>
                    <img src="chip.png" alt="chip" class="chip">
                </header>   

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">6014 2070 0000 0002</h5>
                        <h5 class="name">Snake Eyes</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>11/2031</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
