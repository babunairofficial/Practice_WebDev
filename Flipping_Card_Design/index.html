<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card Designing</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="logo">
                        <h5>Rupay Card</h5>
                    </span>
                    <img src="chip.png" alt="chip" class="chip">
                </header>   
            </div>
        </div>
    </section>
</body>
</html>
