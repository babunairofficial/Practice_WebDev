<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--FontAwesome-->

<body>

        </div>

        <div class="card">
            <div class="image">
                <img src="images/batwoman.jpg" alt="batwoman">
            </div>

            </div>
            <h2>Nightwing</h2>
            <p>You Will Never Know If You Can Fly Unless You Take The Risk Of Falling.</p>
        </div>

        <div class="card">
            <div class="image">
                <img src="images/robin.jpg" alt="robin">
            </div>
            <h2>Robin</h2>

</html>
