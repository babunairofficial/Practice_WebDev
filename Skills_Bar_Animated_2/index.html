<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>JavaScript</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <div class="bar">
            <div class="infor">
                <span>Python</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <div class="bar">
            <div class="infor">
                <span>MySQL</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
    </div>    
</body>
</html>
