<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <div class="wrapper">
        <div class="right">
            <div class="logo">Iphone 16</div>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <div class="about">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <button>
                <h1>Buy Now</h1>
                <h1>$1225</h1>
            </button>
        </div>
        <div class="left">
            <ul>
                <li>A18 chip</li>
                <li>New 6‑core CPU with 2 performance and 4 efficiency cores</li>
                <li>New 5‑core GPU</li>
                <li>Advanced dual-camera system</li>
                <li>Dolby Digital Plus and Dolby Atmos</li>
                <li>USB 2 (up to 480 Mbps)</li>
            </ul>
        </div>
    </div>
</body>
</html>
