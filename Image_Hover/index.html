<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="icon-image">
            <div class="icon">
                <img src="images/programmer.jpg" alt="programmer">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/programmer.jpg" alt="hover_programmer">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Programmer</div>
                        <div class="job">Web Development || Web3</div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/stockTrader.jpg" alt="stockTrader">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/stockTrader.jpg" alt="hover_stockTrader">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Trader</div>
                        <div class="job">Research Analyst || Equity Derivatives</div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/mentor.jpg" alt="mentor">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/mentor.jpg" alt="hover_mentor">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Mentor</div>
                        <div class="job">UPSC Civil Services Exam || Combined Defence Service || CGL</div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/music.jpg" alt="music">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/music.jpg" alt="hover_music">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Music</div>
                        <div class="job">Guitar</div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/photography.jpg" alt="photography">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/photography.jpg" alt="hover_photography">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">photography</div>
                        <div class="job">Mobile camera Photography || Mirrorless camera Photography </div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="icon-image last">
            <div class="icon">
                <img src="images/athletics.jpg" alt="athletics">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/athletics.jpg" alt="hover_athletics">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Athletics</div>
                        <div class="job">Marathon || Sprint</div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
