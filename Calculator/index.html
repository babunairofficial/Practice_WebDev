<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="buttton" value="AC">
                    <input type="buttton" value="DE">
                    <input type="buttton" value=".">
                    <input type="buttton" value="/">
                </div>
                <div>
                    <input type="buttton" value="7">
                    <input type="buttton" value="8">
                    <input type="buttton" value="9">
                    <input type="buttton" value="*">
                </div>
                <div>
                    <input type="buttton" value="4">
                    <input type="buttton" value="5">
                    <input type="buttton" value="6">
                    <input type="buttton" value="-">
                </div>
                <div>
                    <input type="buttton" value="1">
                    <input type="buttton" value="2">
                    <input type="buttton" value="3">
                    <input type="buttton" value="+">
                </div>
                <div>
                    <input type="buttton" value="00">
                    <input type="buttton" value="0">
                    <input type="buttton" value="=">
                    
                </div>
            </form>
        </div>
    </div>

</body>
</html>
