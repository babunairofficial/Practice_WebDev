<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing a Credit Card</title>
    
    <!--css-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="VISA-logo.png" alt="logo">
                <h5>Visa Card</h5>
            </span>
            <img src="chip-image.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">4153 5419 3851 7953</h5>
                <h5 class="name">Duke</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>11/2031</h5>
            </div>
        </div>
    </div>    
</body>
</html>
