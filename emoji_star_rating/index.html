<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Star Rating Widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c967bc04b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li><img src="emojis/emoji_3.png" alt=""></li>
                </div>
            </div>
            <div class="stars">
                <label for="" class="star-1 fas fa-star"></label>
                <label for="" class="star-2 fas fa-star"></label>
                <label for="" class="star-3 fas fa-star"></label>
                <label for="" class="star-4 fas fa-star"></label>
                <label for="" class="star-5 fas fa-star"></label>
            </div>
        </div>
    </div>
</body>
</html>
